<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 600px;
            margin: 20px auto;
            border: 1px solid black;
            overflow: hidden;
        }

        img {
            height: 200px;
            display: block;
            transform: translateX(-70%);
            transition: 1s;
        }

        img:hover {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/naw-phaw1.jpg" alt="photo">
        <img src="./images/naw-phaw1.jpg" alt="photo">
        <img src="./images/naw-phaw1.jpg" alt="photo">
    </div>
</body>

</html>
