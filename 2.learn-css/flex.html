<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
        }

        .col {
            border: 1px solid blueviolet;
            margin: 0;
            background-color: rgb(224, 242, 242);
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 class="col">Hello Flex Box 1</h1>
        <h1 class="col">Hello Flex Box 2</h1>
        <h1 class="col">Hello Flex Box 3</h1>
        <h1 class="col">Hello Flex Box 4</h1>
        <h1 class="col">Hello Flex Box 5</h1>
    </div>
</body>
</html>
