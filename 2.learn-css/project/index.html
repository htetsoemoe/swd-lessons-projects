<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="mb">
        <button class="btn btn-light">Click Me</button>
        <a class="btn btn-dark" href="#">Click Me</a>
    </div>

    <div class="mb">
        <button class="btn btn-primary">Click Me</button>
        <a class="btn btn-secondary" href="#">Click Me</a>
    </div>

    <div class="mb">
        <button class="btn btn-primary rounded">Click Me</button>
        <button class="btn btn-secondary rounded">Click Me</button>
        <button class="btn btn-accent rounded">Click Me</button>
    </div>

    <br>
    <hr><br>

    <div class="mb">
        <button class="btn-outline btn-outline-light">Click Me</button>
        <a class="btn-outline btn-outline-dark" href="#">Click Me</a>
    </div>

    <div class="mb">
        <button class="btn-outline btn-outline-primary">Click Me</button>
        <a class="btn-outline btn-outline-secondary" href="#">Click Me</a>
    </div>

    <div class="mb">
        <button class="btn-outline btn-outline-primary rounded">Click Me</button>
        <button class="btn-outline btn-outline-secondary rounded">Click Me</button>
        <button class="btn-outline btn-outline-light rounded-pill">Click Me</button>
        <button class="btn-outline btn-outline-light rounded-pill">
            <i class="fa-brands fa-facebook"></i>
        </button>
        <button class="btn-outline btn-outline-light rounded-pill">
            <i class="fa-brands fa-google"></i>
        </button>
    </div>
</body>

</html>
