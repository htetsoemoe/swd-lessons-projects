<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="#" class="brand">TT Clothing Store</a>
        <button class="nav-toggler">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Service</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>

    <form action="" class="form">
        <div class="group">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-input" id="name" name="name" placeholder="e.g. John Doe">
        </div>

        <div class="group">
            <label for="email" class="form-label">Login Email</label>
            <input type="email" class="form-input" id="email" name="email" placeholder="e.g. johndoe@gmail.com">
        </div>

        <div class="group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input" id="password" name="password">
        </div>

        <div class="group">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-input" id="password" name="password">
        </div>

        <div class="group">
            <label for="address" class="form-label">Your Address</label>
            <textarea name="address" id="address" rows="7" class="form-input"></textarea>
        </div>

        <div class="row">
            <div class="row">
                <input type="checkbox" class="confirm" id="confirm">
                <label for="confirm">Are you agree?</label>
            </div>
            <button class="btn">Submit</button>
        </div>
    </form>
</body>

</html>
