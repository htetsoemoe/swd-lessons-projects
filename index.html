<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Web Embedded</h1>

    <h3>Golden Palace</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11660.523735792958!2d96.09444151062361!3d21.994082503271827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb6ce6273f4825%3A0xd5480658e79babe6!2sNandawun%20Park!5e0!3m2!1sen!2smm!4v1665306793535!5m2!1sen!2smm"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h3>Mandalay City</h3>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/in0g9Q5yjDw" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe><br><br><br>

    <!-- Form Tags -->

    <form action="#" enctype="multipart/form-data">
        <input type="file" name="upload" id="uploadFile" accept="image/jpeg, video/mp4" multiple>

        <button type="submit">Upload</button>
    </form>
</body>

</html>
