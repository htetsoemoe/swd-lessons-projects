<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <input type="file" id="photoUpload" class="d-none" multiple>

    <div class="m-5 p-5 border border-primary text-center" id="uploaderUI">
        <h1 class="mb-0">Click to Image Upload</h1>
    </div>

    <div id="photos" class="border border-secondary m-5 p-5 text-center">
        <div class="text-center mb-3">
            <button class="btn btn-dark" id="createSlideShow">
                Create Slide Show
            </button>
        </div>
    </div>

    <div id="output" class="p-5"></div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
