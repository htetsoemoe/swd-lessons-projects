<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center my-3 d-print-none">
                        <h1>Invoice App</h1>
                        <button class="btn btn-outline-dark" onclick="print()">
                            <i class="bi bi-printer"></i>
                            Print
                        </button>
                    </div>
                    <div class="border p-3 mb-5 d-print-none">
                        <form id="invoiceForm">
                            <div class="row">
                                <div class="col-6">
                                    <div class="">
                                        <label for="" class="form-label">
                                            Select Service
                                            <span id="addServiceOpenBtn" class="badge bg-black rounded-pill ms-5">
                                                Add Service
                                            </span>
                                        </label>
                                        <select name="" id="selectService" class="form-select" required>
                                        </select>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="">
                                        <label for="" class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="quantity" required>
                                    </div>
                                </div>

                                <div class="col">
                                    <button class="btn btn-dark w-100 h-100">
                                        <i class="bi bi-plus-circle"></i>
                                        Add
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <table class="table table-bordered table-striped d-none" id="list-table">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th class="text-end">Quantity</th>
                                <th class="text-end">Unit Price</th>
                                <th class="text-end">Total</th>
                            </tr>
                        </thead>

                        <tbody id="lists"></tbody>

                        <tfoot>
                            <tr>
                                <td class="text-end" colspan="3">Sub Total</td>
                                <td class="text-end">
                                    $ <span id="subTotal">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-end" colspan="3">Tax</td>
                                <td class="text-end">
                                    $ <span id="tax">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-end" colspan="3">Total</td>
                                <td class="text-end">
                                    $ <span id="total">0</span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <h1 class="d-none d-print-block">This message will show in print.</h1>

        <!-- Customize Bootstrap Modal with js-->
        <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addServiceModalLabel">
                            Add New Service
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="addServiceForm">
                            <div class="mb-3">
                                <label for="" class="form-label">Service Title</label>
                                <input type="text" name="serviceTitle" class="form-control" required />
                            </div>
                            <div class="mb-5">
                                <label for="" class="form-label">Price</label>
                                <input type="number" name="servicePrice" class="form-control" required />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="serviceCloseBtn" type="button" data-bs-dismiss="modal" class="btn btn-outline-dark">

                        </button>
                        <button class="btn btn-dark" form="addServiceForm">

                        </button>
                    </div>
